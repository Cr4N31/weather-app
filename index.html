<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div id="weatherApp"
    class="min-h-screen bg-[#22797A] bg-cover bg-no-repeat transition-[background-image] duration-500 ease-in-out"
    
    >
        <div class="main-display">
            <div class="day-time">
                <p id="day"></p>
                <p id="time"></p>
            </div>
            <div class="date-div">
                <p id="date"></p>
            </div>
        </div>
        <div class="weather-display">
            <div class="weather-info">
                <p id="location"></p>
                <p id="temperature"></p>
                <p id="condition"></p>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-item">
                <p id="forecast-day1"></p>
                <p id="forecast-temp1"></p>
                <p id="forecast-condition1"></p>
                <p id="forecast-city"></p>
            </div>
            <div class="forecast-item">
                <p id="forecast-day2"></p>
                <p id="forecast-temp2"></p>
                <p id="forecast-condition2"></p>
                <p id="forecast-city"></p>
            </div>
            <div class="forecast-item">
                <p id="forecast-day3"></p>
                <p id="forecast-temp3"></p>
                <p id="forecast-condition3"></p>
                <p id="forecast-city"></p>
            </div>
             <div class="forecast-item">
                <p id="forecast-day3"></p>
                <p id="forecast-temp3"></p>
                <p id="forecast-condition3"></p>
                <p id="forecast-city"></p>
            </div>
        </div>

   </div>
    
   <script src="script.js"></script>
</body>
</html>
